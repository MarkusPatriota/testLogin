<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Bem Vindo</title>
    </h:head>
    <h:body>
        <div id="login">
            <center>
                <p:dialog header="Login" visible="true" closable="false" draggable="false" resizable="false" width="420">
                    <center>
                        <h:outputText value="UsuÃ¡rio ou senha incorretos!" rendered="#{param.erro}" style="color: darkred"/>
                    </center>
                    <h:form >
                        <h:inputHidden id="id" value="#{usuarioManagedBean.usuario.ID}"/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="username" value="Usuario: " /> 
                            <p:inputText id="username" required="true" value="#{usuarioManagedBean.usuario.name}"/>

                            <p:password id="password" required="true" value="#{usuarioManagedBean.usuario.senha}"/>
                            <p:commandButton value="Entrar" action="#{usuarioManagedBean.login}" />
                            <p:commandButton value="Cadastro" action="#{usuarioManagedBean.cadastro}"/>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
            </center>
        </div>
    </h:body>
</html>
